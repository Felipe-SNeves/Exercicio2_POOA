<div class="container">
	<div class="row justify-content-center">
		<div class="form-group col-lg-3 form-group">
			<label for="inputCurso">Curso</label>
			<input class="form-control" type="text" id="inputCurso" placeholder="Digite o nome do curso" #iCurso />
		</div>
		<div class="form-group col-lg-3 ml-4 form-group">
			<label for="inputCargaHoraria">Carga Horária</label>
			<input class="form-control" type="text" id="inputCargaHoraria" placeholder="Digite a carga horária do curso"  #iCarga />
		</div>
	</div>
	<div class="row justify-content-center">
		<button (click)="adicionar (iCurso.value, iCarga.value)" type="button" class="btn btn-success btn-lg mb-5">Adicionar curso</button>
	</div>
	<div class="row">
		<div *ngFor="let curso of cursos" class= "col-5">
			<app-curso-lista [curso]="curso"></app-curso-lista>
		</div>
	</div>
</div>
